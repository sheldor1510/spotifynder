<head>
  <meta charset="UTF-8">

  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div id="sidebar">
    <!-- User Profile (1a) -->
    <div id="user-profile">
        <img id="profile-pic" src="sample-pfp.jpeg" alt="User Profile Picture">
        <p id="username">@avni</p>
    </div>

    <!-- Navigation Buttons (1b) -->
    <nav>
        <button id="discovery-btn" class="selected">Discovery</button>
        <button id="chats-btn">Chats <span id="unread-count">0</span></button>
        <button id="profile-btn">Profile</button>
    </nav>
    <button id="logout-button">Logout</button>
  </div>

  <div class="chat-list">
    <div class="requests">
      <h3>Chats</h3>
      <div class="request-item" >@anshul</div>
      <div class="request-item" >@tanush</div>
      <div class="request-item" >@avni</div>
    </div>
    <div class="chats">
      <h3>Requests</h3>
      <div class="chat-item" data-username="aanya"data-email="aanyamehta@umass.edu">@aanya </div>
      <div class="chat-item" data-username="priyal"data-email="priyal@umass.edu">@priyal</div>
      <div class="chat-item" data-username="nehal"data-email="nehal@umass.edu">@nehal</div>
    </div>
  </div>

  <div class="chat-area">
    <div class="chat-header">Messages</div>
    <div class="messages">
      
    </div>
    <div class="message-input">
      <input type="text" placeholder="Type your message..." />
      <button class="send-btn">âž¤</button>
    </div>
  </div>

  

  <script src="app.js"></script>

  <!-- JavaScript to handle selected button highlight -->
  <script>
    document.querySelectorAll("nav button").forEach(button => {
        button.addEventListener("click", function() {
            // Remove 'selected' class from all buttons
            document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("selected"));
            
            // Add 'selected' class to the clicked button
            this.classList.add("selected");
        });



    });
    
</script>
<script>
  // Function to handle button clicks
  document.querySelectorAll(".request-item, .chat-item").forEach(button => {
    button.addEventListener("click", function() {
      // Remove 'active' class from all buttons
      document.querySelectorAll(".request-item, .chat-item").forEach(btn => btn.classList.remove("active"));

      // Add 'active' class to the clicked button
      this.classList.add("active");
    });
  });
</script>
<script>
  document.querySelectorAll(".chat-item").forEach(button => {
  button.addEventListener("click", function () {
    const chatArea = document.querySelector(".chat-area");

    // Extract user information from the button's data attributes
    const username = button.getAttribute("data-username");
    const email = button.getAttribute("data-email");

    // Replace chat area content with user profile HTML
    chatArea.innerHTML = `
      <main class="content">
        <!-- Profile -->
        <div class="profile-header">
          <div class="user-info">
            <div class="avatar">ðŸ‘¤</div>
            <div>
              <p><strong>Username:</strong> @${username}</p>
              <p><strong>Email:</strong> ${email}</p>
            </div>
          </div>
        </div>

        <!-- Sections for artists, tracks, playlists -->
        <section class="sections">
          <div class="section">
            <h2>Artists</h2>
            <div class="item-list">
              <div class="item-placeholder"><img src="profile/giveon.jpg" alt="Artist 1"></div>
              <div class="item-placeholder"><img src="profile/gracie.jpg" alt="Artist 2"></div>
              <div class="item-placeholder"><img src="profile/don.jpg" alt="Artist 3"></div>
            </div>
          </div>
          <div class="section">
            <h2>Tracks</h2>
            <div class="item-list">
              <div class="item-placeholder"><img src="profile/apt.jpg" alt="Track 1"></div>
              <div class="item-placeholder"><img src="profile/dws.jpg" alt="Track 2"></div>
              <div class="item-placeholder"><img src="profile/bf.jpg" alt="Track 3"></div>
            </div>
          </div>
          <div class="section">
            <h2>Playlists</h2>
            <div class="item-list">
              <div class="item-placeholder"><img src="profile/playlist1.jpg" alt="Playlist 1"></div>
              <div class="item-placeholder"><img src="profile/playlist2.jpg" alt="Playlist 2"></div>
              <div class="item-placeholder"><img src="profile/playlist3.jpg" alt="Playlist 3"></div>
            </div>
          </div>
        </section>

        <!-- Accept/Decline Buttons -->
        <div class="action-buttons">
          <button class="accept-button">âœ” Accept</button>
          <button class="decline-button">âœ– Decline</button>
        </div>
      </main>
    `;
  });
});
