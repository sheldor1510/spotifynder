<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="sidebar">
    <!-- User Profile (1a) -->
    <div id="user-profile">
        <img id="profile-pic" src="sample-pfp.jpeg" alt="User Profile Picture">
        <p id="username">@avni</p>
    </div>

    <!-- Navigation Buttons (1b) -->
    <nav>
        <button id="discovery-btn" class="selected">Discovery</button>
        <button id="chats-btn">Chats <span id="unread-count">0</span></button>
        <button id="profile-btn">Profile</button>
    </nav>
    <button id="logout-button">Logout</button>
  </div>

  <div class="chat-list">
    <div class="requests">
      <h3>Chats</h3>
      <div class="request-item">@anshul</div>
      <div class="request-item">@tanush</div>
      <div class="request-item">@avni</div>
    </div>
    <div class="chats">
      <h3>Requests</h3>
      <div class="chat-item">@aanya</div>
      <div class="chat-item">@priyal</div>
      <div class="chat-item">@nehal</div>
    </div>
  </div>

  <div class="chat-area">
    <div class="chat-header">Messages</div>
    <div class="messages">
      
    </div>
    <div class="message-input">
      <input type="text" placeholder="Type your message..." />
      <button class="send-btn">âž¤</button>
    </div>
  </div>

  <script src="app.js"></script>

  <!-- JavaScript to handle selected button highlight -->
  <script>
    document.querySelectorAll("nav button").forEach(button => {
        button.addEventListener("click", function() {
            // Remove 'selected' class from all buttons
            document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("selected"));
            
            // Add 'selected' class to the clicked button
            this.classList.add("selected");
        });



    });
    
</script>
<script>
  // Function to handle button clicks
  document.querySelectorAll(".request-item, .chat-item").forEach(button => {
    button.addEventListener("click", function() {
      // Remove 'active' class from all buttons
      document.querySelectorAll(".request-item, .chat-item").forEach(btn => btn.classList.remove("active"));

      // Add 'active' class to the clicked button
      this.classList.add("active");
    });
  });
</script>

</body>
</html>
