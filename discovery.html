<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifynder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <!-- User Profile (1a) -->
        <div id="user-profile">
            <img id="profile-pic" src="sample-pfp.jpeg" alt="User Profile Picture">
            <p id="username">@avni</p>
        </div>

        <!-- Navigation Buttons (1b) -->
        <nav>
            <button id="discovery-btn" class="selected">Discovery</button>
            <button id="chats-btn">Chats <span id="unread-count">0</span></button>
            <button id="profile-btn">Profile</button>
        </nav>
        <button id="logout-button">Logout</button>
    </div>

    <!-- Main Content -->
    <div id="content">
        <div class="header-wrapper">
            <h1 id="title">Spotifynder</h1>
        </div>
        <!-- Additional content can go here -->
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>

    <!-- JavaScript to handle selected button highlight -->
    <script>
        document.querySelectorAll("nav button").forEach(button => {
            button.addEventListener("click", function() {
                // Remove 'selected' class from all buttons
                document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("selected"));
                
                // Add 'selected' class to the clicked button
                this.classList.add("selected");
            });
        });
    </script>
</body>
</html>
