<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifynder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <!-- User Profile (1a) -->
        <div id="user-profile">
            <img id="profile-pic" src="sample-pfp.jpeg" alt="User Profile Picture">
            <p id="username">@avni</p>
        </div>

        <!-- Navigation Buttons (1b) -->
        <nav>
            <button id="discovery-btn" class="selected">Discovery</button>
            <button id="chats-btn">Chats <span id="unread-count">0</span></button>
            <button id="profile-btn">Profile</button>
        </nav>
        <button id="logout-button">Logout</button>
    </div>

    <!-- Main Content -->
    <div id="content">
        <div class="header-wrapper">
            <h1 id="title">Spotifynder</h1>
        </div>
        <!-- Additional content can go here -->
          <!-- Filter Panel -->
<div id="filter-panel">
    <h2>Filters</h2>
    
    <div class="filter-section">
        <h3>Artists</h3>
        <div class="filter-items">
            <div class="filter-item">Artist 1</div>
            <div class="filter-item">Artist 2</div>
            <div class="filter-item">Artist 3</div>
            <div class="filter-item">Artist 4</div>
        </div>
    </div>
    
    <div class="filter-section">
        <h3>Tracks</h3>
        <div class="filter-items">
            <div class="filter-item">Track 1</div>
            <div class="filter-item">Track 2</div>
            <div class="filter-item">Track 3</div>
            <div class="filter-item">Track 4</div>
        </div>
    </div>
    
    <div class="filter-section">
        <h3>Playlists</h3>
        <div class="filter-items">
            <div class="filter-item">Playlist 1</div>
            <div class="filter-item">Playlist 2</div>
            <div class="filter-item">Playlist 3</div>
            <div class="filter-item">Playlist 4</div>
        </div>
    </div>

    <!-- Compatibility Score Slider -->
    <div id="slider-container">
        <label for="compatibility-slider">Compatibility Score</label>
        <input type="range" id="compatibility-slider" min="0" max="100" value="50" step="1">
        <span id="slider-value">50%</span>
    </div>

    <!-- Container for Randomize and Reset Buttons -->
<div id="button-container">
    <button id="randomize-btn">Randomize</button>
    <button id="reset-btn">Reset</button>
</div>

</div>
    </div>



    <!-- JavaScript File -->
    <script src="script.js"></script>

    <!-- JavaScript to handle selected button highlight -->
    <script>
        document.querySelectorAll("nav button").forEach(button => {
            button.addEventListener("click", function() {
                // Remove 'selected' class from all buttons
                document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("selected"));
                
                // Add 'selected' class to the clicked button
                this.classList.add("selected");
            });
        });
    </script>
</body>
</html>
