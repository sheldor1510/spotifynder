<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifynder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <!-- User Profile (1a) -->
        <div id="user-profile">
            <img id="profile-pic" src="sample-pfp.jpeg" alt="User Profile Picture">
            <p id="username">@avni</p>
        </div>

        <!-- Navigation Buttons (1b) -->
        <nav>
            <button id="discovery-btn" class="selected">Discovery</button>
            <button id="chats-btn">Chats <span id="unread-count">0</span></button>
            <button id="profile-btn">Profile</button>
        </nav>
        <button id="logout-button">Logout</button>
    </div>

    <!-- Main Content -->
    <div id="content">
        <div class="header-wrapper">
            <h1 id="title">Spotifynder</h1>
        </div>

        <div class="inline-wrapper">
            <!-- Filter Panel -->
            <div id="filter-panel">
                <h2>Filters</h2>

                <!-- Filter Section for Artists -->
                <div class="filter-section filter-section-artist">
                    <h3>Artists</h3>
                    <div class="filter-items">
                        <!-- Artist items will be dynamically loaded here -->
                    </div>
                </div>

                <!-- Filter Section for Tracks -->
                <div class="filter-section filter-section-track">
                    <h3>Tracks</h3>
                    <div class="filter-items">
                        <!-- Track items will be dynamically loaded here -->
                    </div>
                </div>

                <!-- Filter Section for Playlists -->
                <div class="filter-section filter-section-playlist">
                    <h3>Playlists</h3>
                    <div class="filter-items">
                        <!-- Playlist items will be dynamically loaded here -->
                    </div>
                </div>

                <!-- Compatibility Score Slider -->
                <div id="slider-container">
                    <label for="compatibility-slider">Compatibility Score</label>
                    <input type="range" id="compatibility-slider" min="0" max="100" value="50" step="1">
                    <span id="slider-value">50%</span>
                </div>

                <!-- Container for Randomize and Reset Buttons -->
                <div id="button-container">
                    <button id="randomize-btn">Randomize</button>
                    <button id="reset-btn">Reset</button>
                </div>
            </div>

                <!-- User Profile -->
                <div class="user-profile">
                    <div class="view front-view">
                        <h2 id="profile-name"></h2> <!-- user name from indexed db comes here -->
                        <div class="profile-inline-header">
                            <img class="profile-pic" id="profile-pfp" src="" alt="User Profile Picture"> <!-- profile pic from indexed db comes here -->
                            <div class="content">
                                <p class="compatibility"><span id="score"></span> compatibility</p> <!-- score from indexed db comes here -->
                            </div>
                        </div>
                        <div class="top-content">
                            <div class="section">
                                <h3>Top 3 Artists</h3>
                                <div class="images" id="user-artists">
                                    <!-- this populates with user's top 3 artists from indexed db -->
                                </div>
                            </div>
                            <div class="section">
                                <h3>Top 3 Tracks</h3>
                                <div class="images" id="user-tracks">
                                    <!-- this populates with user's top 3 tracks from indexed db -->
                                </div>
                            </div>
                            <div class="section">
                                <h3>Top 3 Playlists</h3>
                                <div class="images" id="user-playlists">
                                    <!-- this populates with user's top 3 playlists from indexed db -->
                                </div>
                            </div>
                        </div>
                        <button class="toggle-button">View More</button>
                    </div>
                    <div class="view back-view hidden">
                        <h2>Personality Prompts</h2>
                        <div id="personality-prompts">
                            <!-- this populates with user's personality prompts from indexed db -->
                        </div>
                        <button class="toggle-button">Back to Profile</button>
                    </div>
                </div>
                
                <div class="profile-buttons-wrapper">
                <!-- Accept and Reject Buttons -->
                <div id="action-buttons">
                    <button id="reject-button">
                        <span>&#10007;</span> Reject
                    </button>
                    <button id="accept-button">
                        <span>&#10003;</span> Accept
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
